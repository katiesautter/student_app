
<h2 style = "color:blue">DISCUSSIONS</h2> 




    <li *ngFor="let discussion of discussions">
        <nav> 
            <button class="block" style = "color:white" [routerLink]="['/discussiondetails', discussion.id]" routerLinkActive="active"> {{discussion.title}}</button>

       <!--      <a [routerLink]="['/discussiondetails', discussion.id]" routerLinkActive="active">{{discussion.title}}</a>           -->
        </nav>
        <h3></h3>
        <router-outlet></router-outlet> 
    </li>



<style>
    .block {
      display: block;
      width: 17%;
      border: none;
      background-color: rgb(76, 155, 175);
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }
    
    .block:hover {
      background-color: #ddd;
      color: black;
    }
    </style>

<form>
    <h3>  </h3>
    <h3>  </h3>
    <h2 style = "color:purple">Create a Discussion:</h2> 
    <h3></h3>
    <h4> Enter Title: <input type="text" [(ngModel)]='eventTitle' name="eventTitle" placeholder="Type title here...."></h4>
    <h3></h3>
    <h4> Enter Date:  <input type="text" [(ngModel)]='eventDate' name="eventDate" placeholder="Type event date here...."></h4>
    <h3></h3>
    <h4> Location: </h4>
    <select>
        <option disabled selected value> -- select an option -- </option>
        <option *ngFor="let location of locations" [ngValue]="location">{{location.name}}</option>
    </select>
    <h3></h3>
    <button style = "color:blue" routerLink="/adduser" class="button" type="submit" (click)="onSubmit()" >ADD USERS</button>
    
</form>
