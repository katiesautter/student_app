<div> 
    <h2 style = "color:blue">{{event.title}}:</h2> 
    <h5>Date of event: {{event.datetime}}</h5> 
    <h5>Location: {{event.locationName}}</h5> 

</div>

<h3>Posts:</h3> 

<ul>
    <li *ngFor="let post of posts">
        <h4>{{post.message}}</h4> 
         <span> Posted by: {{post.username}} </span>
         <h3></h3>
         <span> Posted at: {{post.datetime}} </span>
        
        
    </li>
</ul>
