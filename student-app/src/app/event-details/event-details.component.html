<div> 
    <h1 style = "color:rgb(38, 0, 255)">{{event.title}}!</h1> 
    <h4>Date: {{event.datetime | date}} </h4> 
    <h4>Time: {{event.datetime | date:'shortTime' }} </h4> 
    <h4>Location: <button [routerLink]="['/locationsdetails', location.id]" routerLinkActive="active">{{location.name}}</button>      
    </h4> 

</div>

<h1>Posts:</h1> 


    <li *ngFor="let post of posts">
        <h5>
        <h2 style = "color:rgb(38, 0, 255)"> {{post.message}}</h2> 
         <span> Posted by: {{post.username}} </span>
         <h3></h3>
         <span> Posted at: {{post.datetime | date:'medium'}} </span>
        </h5>
        
    </li>

<form>
    <h3>  </h3>
    <h3>  </h3>
    <h3 style = "color:purple">Create a Post About This Event:</h3> 
    <h3></h3>
    <h4> Write a post message:</h4>
    <h3></h3>
    <textarea type="text" [(ngModel)]='postInfo' name="postInfo" placeholder="Type something here...."></textarea>
    <h3></h3>
    <button class="button" type="submit" (click)="onSubmit()" >Create Post</button>

    
</form>
